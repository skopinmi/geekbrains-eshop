<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head><!--/head-->

<body>

	<header th:replace="fragments/header :: header"></header>
	
<!--	<section id="advertisement">-->
<!--		<div class="container">-->
<!--			<img src="images/shop/advertisement.jpg" alt="" />-->
<!--		</div>-->
<!--	</section>-->

	<section th:replace="fragments/slider :: slider"></section>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div th:replace="fragments/left_sidebar :: left-sidebar"></div>
				</div>
				
				<div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Features Items</h2>
						<div th:each="p: ${products}" class="col-sm-4">
							<div  class="product-image-wrapper">
								<div  class="single-products">
									<div class="productinfo text-center">
										<img th:src="@{{pictureServiceUrl}/picture/{id}(id=${p.mainPictureId}, pictureServiceUrl=${pictureServiceUrl})}" alt="img" />
										<h2 th:text="${p.price}">$56</h2>
										<p th:text="${p.name}">Easy Polo Black Edition</p>
										<a th:href="@{/cart}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
									</div>

									<div  class="product-overlay">
										<a th:href="@{/product/{id}(id=${p.id})}"><div class="overlay-content">
											<h2 th:text="${p.price}">$56</h2>
											<p th:text="${p.name}">Easy Polo Black Edition</p>
											<form th:action="@{/cart}" method="post">
											<input type="hidden" name="qty" value="1" />
											<input type="hidden" name="productId" th:value="${p.id}">
											<button type="submit" class="btn btn-default add-to-cart">
												<i class="fa fa-shopping-cart"></i>
												Add to cart
											</button>
											</form>
										</div></a>
									</div>

								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a th:href="@{/cart}" method="post"><i class="fa fa-plus-square"></i>Add to cart</a></li>
										<li><a th:href="@{/product/{id}(id=${p.id})}"><i class="fa fa-plus-square"></i>Product details</a></li>
									</ul>
								</div>
							</div>
						</div>

						<ul class="pagination">
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">&raquo;</a></li>
						</ul>
					</div><!--features_items-->
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="fragments/footer :: footer"></footer>
	<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
