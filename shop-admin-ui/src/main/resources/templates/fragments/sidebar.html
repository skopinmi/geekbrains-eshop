<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body class="bg-light">

    <div th:fragment="sidebar" class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li>
                <a href="#sm_expand_1" data-toggle="collapse">
                    <i class="fa fa-fw fa-link"></i>Управление пользователями
                </a>
                <ul id="sm_expand_1" class="list-unstyled collapse">
                    <li th:classappend="${activePage == 'Users'} ? active"><a th:href="@{'/users'}">Список пользователей</a></li>
                    <li th:classappend="${activePage == 'Roles'} ? active"><a th:href="@{'/roles'}">Список ролей</a></li>
                </ul>
            </li>
            <li>
                <a href="#sm_expand_2" data-toggle="collapse">
                    <i class="fa fa-fw fa-link"></i>Управление товарами
                </a>
                <ul id="sm_expand_2" class="list-unstyled collapse">
                    <li th:classappend="${activePage == 'Products'} ? active"><a th:href="@{'/products'}">Список товаров</a></li>
                    <li th:classappend="${activePage == 'Categories'} ? active"><a th:href="@{'/categories'}">Список категорий</a></li>
                    <li th:classappend="${activePage == 'Brands'} ? active"><a th:href="@{'/brands'}">Список брендов</a></li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
